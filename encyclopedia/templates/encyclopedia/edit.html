{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }} Entry</h1>

    <div>
        <form action="/encyclopedia/edit/{{title}}" method="post">
            {% csrf_token %}
            <textarea name="entry_content" cols="30" rows="10">{{ entry }}</textarea>
            <input type="submit" value="Edit Entry">
        </form> 
    </div>

{% endblock %}
